<html ng-app="CalculatorApp">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<script src="angular.min.js" type="text/javascript"></script>
		<script src="newapp.js" type="text/javascript"></script>
		<link href="default.css" rel="stylesheet" type="text/css">
	</head>
	<body ng-app='CalculatorApp' ng-controller='calculatorController' align='center'>
		<div class="calculator" ng-app='CalculatorApp' ng-controller='calculatorController' >

			<div class="display">0</div>
			<div class="digitsKeyboard" >
				<div class="digitKey">1</div>
				<div class="digitKey">2</div>
				<div class="digitKey">3</div>
				<div class="digitKey">4</div>
				<div class="digitKey">5</div>
				<div class="digitKey">6</div>
				<div class="digitKey">7</div>
				<div class="digitKey">8</div>
				<div class="digitKey">9</div>
				<div class="digitKey">0</div>
				<div class="equalSignKey">=</div>
			</div>
			<div class="operationsKeyboard">
				<div class="operationKey">/</div>
				<div class="operationKey">*</div>
				<div class="operationKey" >+</div>
				<div class="operationKey" >-</div>
			</div>
			
			<div class="display">{{ MyCal() }}</div>
			<div class="digitsKeyboard">
				<div class="digitKey" ng-repeat="key in digitKeys" ng-click="digitClicked(key.value)" >
					{{ key.label }}
				</div>
				<div class="equalSignKey" ng-click="compute()" >
					{{ equalSignKey.label }}
				</div>
			</div>
			<div class="operationsKeyboard">
				<div class="operationKey" ng-repeat="key in operationKeys" ng-click="operationClicked(key.operation)">
					{{ key.label }}
				</div>
			</div>
		</div>
	</body>
</html>
