<html>
<head>
  <title>Github User Finder</title>
  <link rel="stylesheet" href="style.css">
  <script
          src="http://code.jquery.com/jquery-3.3.1.js"
          integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
          crossorigin="anonymous"></script>
  <script type="text/javascript" src="script.js"></script>
</head>
<body>
<header>
  <h1>Find Me!</h1>
</header>
<div id="container">
  <div class="search">
    <input id="username" placeholder="enter a github username..." type="text"></input>
  </div>
  <div id="Userprofile">
	   <div style="color:red">Name of the user:</div> <h2></h2>
	   <div style="color:red">ID of the user:</div> <div class="id"></div> </br>
	   <div style="color:red">Link to User Account:</div> <a id="profileURL" target="_blank"> User Profile Link </a> </br> </br>
	   <div style="color:red">Profile picture URL:</div> <div class="avatar"></div>  </br> 
	   <div style="color:red">Profile Image:</div> <img id="profileImg" style="width:250px;height:250px;"/> </br>
	   
  </div>
</div>

</body>
</html>
